<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Yana's Weather App</title>
  </head>
  <body>
    <div class="container" id="weatherView">
      <!-- Search box + Submit -->
      <input id="cityInput" type="text" placeholder="Search..." />
      <button onclick="checkCity()">Search</button>
      <div class="container" id="cityHeader">
        <div class="row">
          <div class="col-5" id="cityID">City Name</div>
          <div class="col-3" id="current_time">Timezone</div>
          <div class="col-3" id="observationTime"></div>
        </div>
      </div>
      <div class="container" id="weatherDetails">
        <div class="row">
          <div class="col-9">
            <ul>
              <li>
                <span id="tempHTML">61</span><span id="celsius">C</span
                ><span id="CtoF"> | </span><span id="fahrenheit">F</span>
              </li>
              </li>

              <li id="weatherDesc"></li>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="windspeedKmph"></span></li>
            </ul>
          </div>
          <div class="col-3">
            <img id="currentWeatherImg" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="container" id="forecast">
        <div class="row">
          <div class="col-2">
            <ul>
              <li id="dayPlus1"></li>
              <li><img id="todayPlus1img" src="" alt=""></li>
              <li> <span id="dayPlus1tempMin"></span> <span id="dayPlus1tempMax"></span></li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li id="dayPlus2"></li>
              <li><img id="todayPlus2img" src="" alt=""></li>
              <li> <span id="dayPlus2tempMin"></span> <span id="dayPlus2tempMax"></span></li>
            </ul>
          </div>
           <div class="col-2">
            <ul>
              <li id="dayPlus3"></li>
              <li><img id="todayPlus3img" src="" alt=""></li>
              <li> <span id="dayPlus3tempMin"></span> <span id="dayPlus3tempMax"></span></li>
            </ul>
          </div>
           <div class="col-2">
            <ul>
              <li id="dayPlus4"></li>
              <li><img id="todayPlus4img" src="" alt=""></li>
              <li> <span id="dayPlus4tempMin"></span> <span id="dayPlus4tempMax"></span></li>
            </ul>
          </div>
           <div class="col-2">
            <ul>
              <li id="dayPlus5"></li>
              <li><img id="todayPlus5img" src="" alt=""></li>
              <li> <span id="dayPlus5tempMin"></span> <span id="dayPlus5tempMax"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <p>This Weather App was writen by <strong>Yana Ayash</strong> - <a href="https://github.com/yanaalaman/myWeather"><strong>GitHub</strong></strong></a></p>
      
    </div>
  </body>
</html>
